		// 1. ACTIVITY 1: Display multiples of 10 from 10 to 100
		for(let num = 10; num <= 100; num+=10){
			document.getElementById('result1').innerHTML += num + "<br>";
		}

		//2. ACTIVITY 2: Display all numbers divisible by 3 and 5 from 1 to 50

		// let num = 0;

		for(let num = 15; num <= 50; num +=15){
		document.getElementById('result2').innerHTML += num + "<br>";
		}

		

		// 3. ACTIVITY 3: Sum of all ODD numbers from 1 - 50 = 625		

		let sum = 0;

		for(let num = 1; num <= 50; num += 1){
			if (num % 2 == 1) {
				sum += num;{
					document.getElementById('result3').innerHTML = sum;
				}
			}

		}

		//4. ACTIVITY 4: Sum of all EVEN numbers from 1 - 50 = 650

		// redeclare or else value of previous sum will be carried over
		let sum2= 0;

		for(let num = 2; num <= 50; num += 2){
			if (num % 2 == 0) {
				sum2 += num; {
					document.getElementById('result4').innerHTML = sum2;
					}
			}
		}
